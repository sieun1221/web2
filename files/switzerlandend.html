<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Switzerland - End of Journey</title>
  <link rel="stylesheet" href="../end-page.css" />
</head>
<body>
  <a href="../main.html" class="back-link">메인화면으로 나가기</a>

  <div class="end-container">
    <div class="text-section">
      <h1 class="main-title">Switzerland</h1>
      <p class="description">
        스위스는 알프스 산맥의 웅장함과 깨끗한 호수의 아름다움이 완벽하게 어우러진 나라입니다. 취리히의 금융 중심지와 인터라켄의 아웃도어 성지가 공존합니다.<br><br>
        정교한 기술력과 자연 보호에 대한 높은 인식이 스위스를 세계에서 가장 평화롭고 효율적인 여행지 중 하나로 만듭니다.
      </p>
      <a href="switzerland.html" class="again-btn">again</a>
    </div>

    <div class="carousel-section">
      <svg class="orbit-line" viewBox="0 0 1440 400" preserveAspectRatio="none">
        <path class="orbit-path" d="M -100 200 Q 720 450 1540 200" />
      </svg>
      <div class="card-container" id="card-wrap"></div>
    </div>
  </div>

  <script>
    const cardsData = [
      { img: '../images/switzerland2.jpg', label: '01. Interlaken, morning', stage: 1 },
      { img: '../images/switzerland3.jpg', label: '02. Zurich, afternoon', stage: 2 },
      { img: '../images/switzerland4.jpg', label: '03. Matterhorn, dinner', stage: 3 }
    ];
    const countryPage = "switzerland.html";

    // --- 공통 로직 시작 ---
    const cardWrap = document.getElementById('card-wrap');
    const againBtn = document.querySelector('.again-btn');
    
    let currentIndex = 0; 
    let visualProgress = 0; 
    const totalCards = cardsData.length;
    let isAnimating = false;

    cardsData.forEach(data => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `<img src="${data.img}" alt="${data.label}"><span class="card-label">${data.label}</span>`;
      cardWrap.appendChild(card);
    });

    const cards = document.querySelectorAll('.card');

    function animate() {
      visualProgress += (currentIndex - visualProgress) * 0.1;
      const activeIndexRound = Math.round(visualProgress);
      
      if (cardsData[activeIndexRound]) {
        againBtn.href = `${countryPage}?start=${cardsData[activeIndexRound].stage}`;
      }

      cards.forEach((card, index) => {
        const offset = index - visualProgress; 
        const x = offset * 540; 
        const y = Math.abs(offset) * 30 + Math.pow(offset, 2) * 20;
        const scale = Math.max(0.8, 1 - Math.abs(offset) * 0.15);
        const opacity = Math.max(0.3, 1 - Math.abs(offset) * 0.6);
        const zIndex = 100 - Math.round(Math.abs(offset) * 10);

        card.style.transform = `translate(calc(-50% + ${x}px), calc(-50% + ${y}px)) scale(${scale})`;
        card.style.zIndex = zIndex;
        card.style.opacity = opacity;

        if (Math.abs(offset) < 0.3) card.classList.add('active');
        else card.classList.remove('active');
      });
      requestAnimationFrame(animate);
    }
    animate();

    window.addEventListener('wheel', e => {
      if (isAnimating) return;
      const threshold = 30;
      if (Math.abs(e.deltaY) > threshold) {
        if (e.deltaY > 0) {
          if (currentIndex < totalCards - 1) { currentIndex++; triggerWheelCooldown(); }
        } else {
          if (currentIndex > 0) { currentIndex--; triggerWheelCooldown(); }
        }
      }
    });

    function triggerWheelCooldown() {
      isAnimating = true;
      setTimeout(() => { isAnimating = false; }, 300);
    }
  </script>
</body>
</html>
